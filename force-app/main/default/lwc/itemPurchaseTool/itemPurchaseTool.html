<template>
    <lightning-card>
        <div class="header">
            <div class="left">
                <lightning-button label="Create Item" class="left-button"></lightning-button>
            </div>

            <template if:true={account}>
                <div class="account-info">
                    <span class="truncate">{account.Name}</span>
                    <span class="truncate">{account.AccountNumber}</span>
                    <span class="truncate">{account.Industry}</span>
                </div>
            </template>

            <div class="right">
                <lightning-button label="Cart" class="right-button" onclick={handleOpenCart}></lightning-button>
            </div>
        </div>
    </lightning-card>


        <div class="search slds-p-around_medium">
            <lightning-input type="search" label="Search" placeholder="Search by name or description" onchange={handleSearchChange}></lightning-input>
        </div>

        <div class="main slds-grid slds-gutters">
            <div class="slds-col slds-size_8-of-12">
                <p class="slds-m-bottom_small">
                    Found: {itemsCount}
                </p>

                <div class="grid">
                    <template for:each={items} for:item="it">
                        <div key={it.Id} class="cell">
                            <c-item-tile item={it} onadd={handleAddToCart} ondetails={handleOpenDetails}></c-item-tile>
                        </div>
                    </template>
                </div>
            </div>

            <div class="slds-col slds-size_4-of-12">
                <lightning-card title="Filters">
                    <div class="slds-p-around_medium">
                        <lightning-combobox label="Type" value={selectedType} options={typeOptions} onchange={handleTypeChange}></lightning-combobox>

                        <lightning-combobox label="Family" value={selectedFamily} options={familyOptions} 
                        onchange={handleFamilyChange} class="slds-m-top_small"></lightning-combobox>

                    </div>
                </lightning-card>
            </div>
        </div>
        <template if:true={isDetailsOpen}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close" onclick={closeDetails}>
                            <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                        </button>
                        <h2 class="slds-text-heading_medium">Item Details</h2>
                    </header>

                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-record-view-form record-id={selectedItemId} object-api-name="Item__c">
                            <div class="slds-grid slds-wrap slds-gutters">

                                <div class="slds-col slds-size_1-of-1 slds-m-bottom_small">
                                    <lightning-output-field field-name="Name"></lightning-output-field>
                                </div>

                                <div class="slds-col slds-size_1-of-1 slds-m-bottom_small">
                                    <lightning-output-field field-name="Description__c"></lightning-output-field>
                                </div>

                                <div class="slds-col slds-size_1-of-2 slds-m-bottom_small">
                                    <lightning-output-field field-name="Type__c"></lightning-output-field>
                                </div>

                                <div class="slds-col slds-size_1-of-2 slds-m-bottom_small">
                                    <lightning-output-field field-name="Family__c"></lightning-output-field>
                                </div>

                                <div class="slds-col slds-size_1-of-2 slds-m-bottom_small">
                                    <lightning-output-field field-name="Price__c"></lightning-output-field>
                                </div>

                                <div class="slds-col slds-size_1-of-1 slds-m-top_small">
                                    <lightning-output-field field-name="Image__c"></lightning-output-field>
                                </div>
                            </div>
                        </lightning-record-view-form>
                    </div>

                    <footer class="slds-modal__footer">
                        <lightning-button label="Close" onclick={closeDetails}></lightning-button>
                    </footer>
                </div>
            </section>

            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        <template if:true={isCartOpen}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close" onclick={closeCart}>
                            <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                        </button>
                        <h2 class="slds-text-heading_medium">Cart</h2>
                    </header>

                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-datatable key-field="Id" data={cartItems} columns={cartColumns}></lightning-datatable>
                    </div>

                    <footer class="slds-modal__foter">
                        <lightning-button label="Close" onclick={closeCart}></lightning-button>
                        <lightning-button label="Checkout" variant="brand" onclick={handleCheckout}></lightning-button>
                    </footer>
                </div>
            </section>

            <div class="slds-backdrop slds-backdrop_open"></div>
        </template> 
</template>
